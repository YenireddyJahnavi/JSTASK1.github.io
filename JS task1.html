        <p id="date"></p>
        

        <script>
            function f1(){
              var date=new Date();
              var date1=date.getDate() +"-" + date.getMonth()+ "-"+ date.getFullYear();
              document.write(date1);
             }
             function f2(){
              var today=new Date();
              var time=today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
              document.write(time);

             }
